<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff4e6, #ffe0cc);
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(255, 127, 80, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ff7f50;
            border-radius: 20px 20px 0 0;
        }

        .login-container h2 {
            color: #ff7f50;
            margin-bottom: 10px;
            font-size: 26px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 1px;   /* ✅ Left & right gap added */
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ff7f50;
            outline: none;
            font-size: 14px;      /* ✅ Better readability */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #ff7f50, #e06b3f);
            color: white;
            cursor: pointer;
            margin-top: 10px;
            font-size: 15px;
            font-weight: 500;
        }

        .flash {
            color: red;
            font-weight: 500;
            margin-bottom: 10px;
            background: #ffe6e0;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #ff7f50;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2><i class="fas fa-user-lock"></i> Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
