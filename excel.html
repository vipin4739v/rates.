<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; padding-top: 50px; }
        .upload-container { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0px 5px 15px rgba(0,0,0,0.1); width: 80%; max-width: 800px; }
        input[type="file"] { margin: 20px 0; }
        input[type="submit"] { padding: 10px 20px; border: none; border-radius: 5px; background: #6C63FF; color: white; cursor: pointer; }
        input[type="submit"]:hover { background: #5750d3; }
        .flash { color: red; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background: #6C63FF; color: white; }
        a { display: inline-block; margin-top: 15px; color: #6C63FF; text-decoration: none; }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Excel File</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required>
            <br>
            <input type="submit" value="Upload">
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>

        {% if data_preview %}
            <h3>Preview of Excel Data (First 10 rows)</h3>
            {{ data_preview | safe }}
        {% endif %}
    </div>
</body>
</html>
